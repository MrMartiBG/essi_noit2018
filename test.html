<!doctype html>
<html>
	<head>
		<title>essi_TEST</title>
	</head>
	<body>
		<p>user</p>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();

			var today = new Date().toISOString().slice(0, 19).replace('T', ' ');

			function call_back(data) {
				console.log("call_back - " + data.status + ", " + data.function_name, data.info);
			}

			socket.on("client_error", function (info) {
				console.log("client_error", info);
			});

			function f(fn, i){
				socket.emit(fn, i, call_back);
			}

		</script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>Ivan Socket.IO chat</title>
	</head>
	<body>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();

			var func_names = 	[	
									"register_user", "login_user", "logout_user",
									"add_car", "fetch_car",
									"add_service_info", "fetch_service_info"
								];

			for(var i = 0; i < func_names.length; i++){
				socket.on(func_names[i] + "_successful" , function(info) {
					console.log("successful",info);
				});
				socket.on(func_names[i] + "_fail" , function(info) {
					console.log("fail", info);
				});
			}


		</script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>Ivan Socket.IO chat</title>
	</head>
	<body>
		<p>user</p>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();

			var func_names = 	[	
									"register_user",
									"login_user",
									"logout_user",

									"add_car",
									"fetch_my_cars",
									"fetch_car",

									"add_service_info",
									"fetch_service_info",
									"add_service_user",
									"fetch_my_service_user",
									"fetch_service_user",
									"add_service_car",
									"fetch_service_car",

									"add_modification",
									"fetch_modification"
								];

			for(var i = 0; i < func_names.length; i++){
				socket.on(func_names[i] + "_successful" , function(info) {
					console.log("successful",info);
				});
				socket.on(func_names[i] + "_fail" , function(info) {
					console.log("fail", info);
				});
			}


		</script>
	</body>
</html>
